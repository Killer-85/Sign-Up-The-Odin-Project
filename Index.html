<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>

        <div class="myform">
            <div class="sidebar">
                <div class="sidebar-image">
                    <img src="./Resources/odin-lined.png" class="logo" alt="logo">
                    <h1>Odin</h1>
                </div>
            </div>
     
            <div class="main-content">
                <div class="top">
                    <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dream. Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </div>
                
                <div class="middle">
                    <p>Let's do this!</p>
                    <form class="signup-form">
                        <div class="row">
        
                            <div class="col">
                                <label for="first-name">First Name</label>
                                <input type="text">
                            </div>
        
                            <div class="col">
                                <label for="last-name">Last Name</label>
                                <input type="text">
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col">
                                <label for="email">Email</label>
                                <input type="email">
                            </div>
        
                            <div class="col">
                                <label for="user-phone-number">Phone Number</label>
                                <input type="text">
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col">
                                <label for="password">Password</label>
                                <input type="password">
                            </div>
        
                            <div class="col">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="bottom">
                    <button>Create Account</button>
                    <p>Already have an account?<a href="">Log in</a></p>
                </div>
                
       
                
            </div>
        </div>
    </main>
    
</body>
</html>
